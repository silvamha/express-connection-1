<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lauren AI Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="dark-theme">
    <div class="theme-toggle">
        <button id="themeToggle">
            <span class="light-icon">‚òÄÔ∏è</span>
            <span class="dark-icon">üåô</span>
        </button>
    </div>

    <div class="container">
        <div class="chat-container">
            <div class="agent-profile">
                <div class="agent-image" id="agentImage">
                    <div class="agent-image">
                        <img src="lauren-agent.png" alt="AI Agent Lauren" style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <!-- Agent image will be set via JavaScript -->
                </div>
                <h2>Lauren AI</h2>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be inserted here -->
            </div>

            <div class="chat-controls">
                <div class="button-group">
                    <button id="clearChat" class="control-button">Clear Chat</button>
                    <button id="deleteAll" class="control-button">Delete All</button>
                </div>
                <div class="input-group">
                    <textarea id="messageInput" placeholder="Type your message..."></textarea>
                    <button id="sendMessage">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="src/main.js"></script>
</body>
</html>
